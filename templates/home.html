<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1><a href="{% url 'login' %}">Kirish</a></h1>

<h2>Profile Picture:</h2>
{% if user.telegram_profile_photo %}
    <img src="{{ user.telegram_profile_photo }}" alt="Profile Picture" style="max-width: 300px;"/>
{% else %}
    <p>No profile picture available.</p>
{% endif %}

{% if user.telegram_username %}
    <h4>{{ user.telegram_username }}</h4>
{% endif %}

<h2>
    <a href="{% url 'logout' %}">Logout</a>
</h2>
</body>
</html>
